services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: nilovon-starterkit-postgres
    environment:
      POSTGRES_DB: nilovon-starterkit
      POSTGRES_USER: nilovon-starterkit
      POSTGRES_PASSWORD: nilovon-starterkit_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U nilovon-starterkit -d nilovon-starterkit"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: nilovon-starterkit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_queue_data:
    driver: local
